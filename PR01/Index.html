<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1 align = "center">Login Form</h1>
        <div id="formulario" class="border shadow p-3 mb-5 bg-body rounded">
            <div class="row text-black-50 text-opacity-50">
                <h2>Login to our site</h2>
                <p>Enter Username and Password</p>
            </div>
            <div class="row p-3 mb-2 bg-secondary">
                <form>
                    <div class="mb-3 text-black-50">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                    </div>
                    <div class="mb-3 text-black-50">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn bg-info bg-gradient w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="./Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
